<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My First Tic Tac Toe</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tictactoe.js"></script>
    <style type="text/css">
  
</style>
    <div class="container">
      <h1>Let's play TIC TAC TOE</h1>
  <button id="reset" type="button" class="btn btn-default">Reset</button>
      <br>
      <!-- Naming each board with ID -->
        <div class="row">
            <div id="1" class="cell col-xs-4"></div>
            <div id="2" class="cell middle-cell col-xs-4"></div>
            <div id="3" class="cell col-xs-4"></div>
        </div>
        <div class="row">
            <div id="4" class="cell side-cell col-xs-4"></div>
            <div id="5" class="cell center-cell col-xs-4"></div>
            <div id="6" class="cell side-cell col-xs-4"></div>
        </div>
        <div class="row">
            <div id="7" class="cell col-xs-4"></div>
            <div id="8" class="cell middle-cell col-xs-4"></div>
            <div id="9" class="cell col-xs-4"></div>
        </div>
      

    
  </body>
</html>
